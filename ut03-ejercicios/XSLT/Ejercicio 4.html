<xsl:stylesheet>
  <xsl:template match="/products">
    <xsl:for-each select="product">
      <p>
        <xsl:choose>
          <xsl:when test="price &gt; 500">
            <b><xsl:value-of select="name"/></b> - $<xsl:value-of select="price"/>
          </xsl:when>
          <xsl:otherwise>
            <xsl:value-of select="name"/> - $<xsl:value-of select="price"/>
          </xsl:otherwise>
        </xsl:choose>
      </p>
    </xsl:for-each>
  </xsl:template>
</xsl:stylesheet>
